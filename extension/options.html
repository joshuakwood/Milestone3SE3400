<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style/button.css">
    <link rel="stylesheet" href="style/options.css"> 
    <link rel="stylesheet" href="style/form.css">
    <link rel="stylesheet" href="style/icons.css">
    <link rel="stylesheet" href="style/message.css">
</head>

<body id="account_settings">
    <div id="wrapper">
        <section id="header">
            <img class="eye-icon icon"></img>
            <h1>Heads-up</h1>
        </section>


        <!-- Login Screen -->
        <div id="LoginScreen">
            <section id="login_menu">
                <h1>User Login</h1>
                <div class="output_message"></div>
                <form id="login_account">
                    <div class="text_entry">
                        <label for="login_email">Email</label>
                        <input id="login_email" type="text">
                    </div>
                
                    <div class="text_entry">
                        <label for="login_password">Password</label>
                        <input id="login_password" type="password">
                    </div>
                </form>
            </section>
            <section>
                <div class="button_group">
                    <div class="button_container">
                        <input id="createaccount" class="button on" type="button" value="Create Account">
                    </div>
                    <div class="button_container">
                        <input id="login_submit" class="button on" type="button" value="Login">
                    </div>
                </div>
            </section>
        </div>

        <!-- Create User Screen -->
        <div id="createUserScreen" style="display: none;">
            <section>
                <h1>Create New User</h1>
                <div class="output_message"></div>
                <form id="create_account">
                    <div class="text_entry">
                        <label for="createUser_firstName" class="prompt">First Name</label>
                        <input type="text" id=createUser_firstName name="createUser_firstName" required class="entry"><br>
                    </div>

                    <div class="text_entry">
                        <label for="createUser_lastName" class="prompt">Last Name</label>
                        <input type="text" id=createUser_lastName name="createUser_lastName" required><br>
                    </div>

                    <div class="text_entry">
                        <label for="createUser_email" class="prompt">Email</label>
                        <input type="text" id=createUser_email name="createUser_email" required><br>
                    </div>

                    <div class="text_entry">
                        <label for="createUser_password" class="prompt">Password</label>
                        <input type="password" id=createUser_password name="createUser_password" required><br>
                    </div>
                </form>
                <div class="button_group">
                    <div class="button_container">
                        <input id="backtoLogin" class="button on" type="button" value="Back">
                    </div>
                    <div class="button_container">
                        <input id="createUser_submit" class="button on" type="button" value="Create Account">
                    </div>
                </div>
            </section>
        </div>

        <!-- Settings Screen -->
        <div id="settingsPage" style="display:none;">
            <section>
                <div class="output_message"></div>
                <form id="update_account_info">
                    <div class="text_entry">
                        <label for="first_name">First Name</label>
                        <input id="first_name" type="text">
                    </div>
                    
                    <div class="text_entry">
                        <label for="last_name">Last Name</label>
                        <input id="last_name" type="text">
                    </div>
                </form>
            </section>
            <section>
                <div class="button_group">
                    <div class="button_container">
                        <input class="button off" type="button" id="update_account_submit_button" value="Update Account info">
                    </div>
                </div>
            </section>
            <section>
                <form id="update_password_info">
                    <div class="text_entry">
                        <label for="new_password">New Password</label>
                        <input id="new_password" type="password">
                    </div>
                    
                    <div class="text_entry">
                        <label for="reenter_password">Re-enter New Password</label>
                        <input id="reenter_password" type="password">
                    </div>
                </form>
            </section>
            <section>
                <div class="button_group">
                    <div class="button_container">
                        <input class="button off" type="button" id="update_password_submit_button" value="New Password">
                    </div>
                </div>
            </section>
            <section>
                <form>
                    <div class="text_entry">
                        <label for="add_website">Add Website</label>
                        <input id="add_website" type="text">
                    </div>
                </form>
            </section>
            <section>
                <div class="button_group">
                    <div class="button_container" id="add_website">
                        <input class="button off" type="button" id="add_website_submit" value="Add">
                    </div>
                </div>
            </section>
            <section>
                <div class="output_message"></div>
                <table id="website_settings">
                    <tr id="tableheader">
                        <th style="text-align: left;">Website URL</th>
                        <th><img class="ads icon"></img></th>
                        <th><img class="bias icon"></img></th>
                        <th><img class="paywall icon"></img></th>
                        <th><img class="pg13 icon"></img></th>
                        <th><img class="security icon"></img></th>
                        <th><img class="subscription icon"></img></th>
                        <th><img class="cookie icon"></img></th>
                        <th></th>
                    </tr>
                </table>
            </section>
            <section>
                <div class="button_group">
                    <div class="button_container">
                        <input id="delete_button" class="button on" type="button" id="delete_account" value="Delete Account">
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>

<script src="scripts/options_filter_settings.js"></script>
<script src="scripts/options_account_settings.js"></script>
<script src="scripts/button.js"></script>
<script src="scripts/auth.js"></script>
<script src="scripts/message.js"></script>

</html>
