<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style/button.css">
    <link rel="stylesheet" href="style/options.css"> 
    <link rel="stylesheet" href="style/form.css">
    <link rel="stylesheet" href="style/icons.css">
</head>

<body id="account_settings">
    <div id="wrapper">


        <!-- this is a temporary set of inputs for development -->
        <section id="login_menu">
            <div id="login_output"></div>
            <form id="update_account_info">
                <div class="text_entry">
                    <label for="login_email">Email</label>
                    <input id="login_email" type="text" value="User_email">
                </div>
            
                <div class="text_entry">
                    <label for="login_password">Password</label>
                    <input id="login_password" type="text" value="User_Password">
                </div>
            </form>
        </section>
        <section>
            <div class="button_group">
                <div>
                    <input id="login_submit" class="button" type="button" value="Login">
                </div>
            </div>
        </section>
        <!-- Remove the above section -->

        <section id="header">
            <img class="eye-icon"></img>
            <h1>Heads-up Account Settings</h1>
        </section>
        <section>
            <form id="update_account_info">
                <div class="text_entry">
                    <label for="first_name">First Name</label>
                    <input id="first_name" type="text">
                </div>
                
                <div class="text_entry">
                    <label for="last_name">Last Name</label>
                    <input id="last_name" type="text">
                </div>
                
                <div class="text_entry">
                    <label for="new_password">New Password</label>
                    <input id="new_password" type="text">
                </div>
                
                <div class="text_entry">
                    <label for="reenter_password">Re-enter New Password</label>
                    <input id="reenter_password" type="text">
                </div>
            </form>
        </section>
        <section>
            <div class="button_group">
                <div>
                    <input id="delete_button" class="button" type="button" id="delete_account" value="Delete Account">
                </div>
                <div>
                    <input class="button" type="button" id="update_account" value="Update Account info">
                </div>
            </div>
        </section>
        <section>
            <form id="add_website">
                <div class="text_entry">
                    <label for="add_website">Add Website</label>
                    <input id="add_website" type="text">
                </div>
                <div id="add_button">
                    <input class="button" type="button" id="add_website_submit" value="Add">
                </div>
            </form>
        </section>
        <section>
            <table id="website_settings">
                <tr>
                    <th style="text-align: left;">Website URL</th>
                    <th><img class="ads"></img></th>
                    <th><img class="bias"></img></th>
                    <th><img class="paywall"></img></th>
                    <th><img class="pg13"></img></th>
                    <th><img class="security"></img></th>
                    <th><img class="subscription"></img></th>
                    <th><img class="ads"></img></th>
                    <th></th>
                </tr>
                <tr id="www.theseareads.com">
                    <td>www.theseareads.com</td>
                    <td><input type="checkbox" id="ads"></td>
                    <td><input type="checkbox" id="bias"></td>
                    <td><input type="checkbox" id="paywall"></td>
                    <td><input type="checkbox" id="pg13"></td>
                    <td><input type="checkbox" id="security"></td>
                    <td><input type="checkbox" id="subscription"></td>
                    <td><input type="checkbox" id="ads"></td>
                    <td><input class="button" type="button" id="remove_website" value="Remove"></td>
                </tr>
            </table>
        </section>
    </div>
</body>

<script src="options.js"></script>
<script src="auth.js"></script>

</html>
