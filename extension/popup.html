    <style>
        
        .container {
          display: grid;
          grid-template-columns: 40px 150px 30px;
          grid-template-rows: 50px 50px 50px 50px 50px 50px 50px 50px;
          text-align: center;
          position:relative;
          width: 282px;

        }
        .column {
          padding: 16px;
          height: 250px;
          margin: 5px;
          background-color: #cccccc;
          width: 100%;
        }

        .switch {
  position: relative;
  display: inline-block;
  width: 38px;
  height: 19px;
}

.switch input { 
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 16.5px;
  width: 16.5px;
  left: 0px;
  bottom: 2.8px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}
    </style>
