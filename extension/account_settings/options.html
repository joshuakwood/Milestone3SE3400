<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../common_styles/button.css">
    <link rel="stylesheet" href="options.css"> 
    <link rel="stylesheet" href="../common_styles/form.css">
    <link rel="stylesheet" href="../Icons/icons.css">
</head>

<body>
    <div id="wrapper">
        <section id="header">
            <img src="../Icons/eye icon.png"></img>
            <h1>Heads-up Account Settings</h1>
        </section>
        <section>
            <form id="update_account_info">
                <div class="text_entry">
                    <label id="first_name" for="first_name">First Name</label>
                    <input id="first_name" type="text">
                </div>
                
                <div class="text_entry">
                    <label>Last Name</label>
                    <input id="first_name" type="text">
                </div>
                
                <div class="text_entry">
                    <label>New Password</label>
                    <input id="first_name" type="text">
                </div>
                
                <div class="text_entry">
                    <label>Re-enter New Password</label>
                    <input id="first_name" type="text">
                </div>
            </form>
        </section>
        <section>
            <div class="button_group">
                <div>
                    <input id="delete_button" class="button" type="button" id="delete_account" value="Delete Account">
                </div>
                <div>
                    <input class="button" type="button" id="update_account" value="Update Account info">
                </div>
            </div>
        </section>
        <section>
            <form id="add_website">
                <div class="text_entry">
                    <label>Add Website</label>
                    <input id="first_name" type="text">
                </div>
                <div id="add_button">
                    <input class="button" type="button" id="add_website" value="Add">
                </div>
            </form>
        </section>
        <section>
            <table id="website_settings">
                <tr>
                    <th style="text-align: left;">Website URL</th>
                    <th><img src="../Icons/advertising-icon-5.jpg"></img></th>
                    <th><img src="../Icons/advertising-icon-5.jpg"></img></th>
                    <th><img src="../Icons/Monetization.webp"></img></th>
                    <th><img src="../Icons/icon-biased-evidence.png"></img></th>
                    <th><img src="../Icons/Orange Warning.png"></img></th>
                    <th><img src="../Icons/account.png"></img></th>
                    <th><img src="../Icons/Red Comment Warning.png"></img></th>
                    <th></th>
                </tr>
                <tr>
                    <td>www.theseareads.com</td>
                    <td><input type="checkbox" id="ads"></td>
                    <td><input type="checkbox" id="cookies"></td>
                    <td><input type="checkbox" id="paywall"></td>
                    <td><input type="checkbox" id="bias-source"></td>
                    <td><input type="checkbox" id="cyber_safety"></td>
                    <td><input type="checkbox" id="subscription"></td>
                    <td><input type="checkbox" id="family_friendly"></td>
                    <td><input class="button" type="button" id="remove_website" value="Remove"></td>
                </tr>
            </table>
        </section>
    </div>
</body>

</html>
